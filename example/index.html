<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <script src="../dist/lily.js"></script>
  <script>
    Lily('First test suit', function(seed) {
      var a;

      seed.beforeEach(function() {
        a = true;
      });

      seed.test('Should return true in both cases', function(assert) {
        assert(a).toEqual(true);
        // assert(a).toEqual(false);
      });

      seed.test('should return true in this single case', function(assert) {
        assert(a).toEqual(false);
      });
    });
  </script>
</body>
</html>
